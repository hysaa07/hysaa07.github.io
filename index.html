<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu, Contatos e Informações</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilo para o menu de navegação */
        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Estilo das seções */
        .section {
            display: none;
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h1, .section h2 {
            color: #333;
        }

        /* Quando uma seção for visível */
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <nav>
        <ul>
            <li><a href="#home" onclick="showSection('home')">Home</a></li>
            <li><a href="#contatos" onclick="showSection('contatos')">Contatos</a></li>
            <li><a href="#informacoes" onclick="showSection('informacoes')">Informações</a></li>
        </ul>
    </nav>

    <!-- Seções -->
    <div id="home" class="section">
        <h1>Bem-vindo à nossa página!</h1>
        <p>Esta é a página principal onde você pode navegar para outras seções.</p>
    </div>

    <div id="contatos" class="section">
        <h2>Contatos</h2>
        <p>Email: exemplo@dominio.com</p>
        <p>Telefone: (11) 1234-5678</p>
    </div>

    <div id="informacoes" class="section">
        <h2>Informações</h2>
        <p>Este é um site de exemplo para fins educativos, com menu, contatos e informações.</p>
    </div>

    <script>
        // Função para exibir a seção correspondente ao clique no menu
        function showSection(sectionId) {
            // Esconde todas as seções
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));

            // Mostra a seção correspondente
            const sectionToShow = document.getElementById(sectionId);
            sectionToShow.classList.add('active');
        }

        // Inicializa exibindo a seção "home"
        document.addEventListener('DOMContentLoaded', () => {
            showSection('home');
        });
    </script>
</body>
</html>
